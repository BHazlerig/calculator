<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>This is Test</title>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    <!-- Font Awesome  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--Calculater javascript-->
    <script src="js/app.js"></script>
 </head>
 <body>
    <!-- Header -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">My Calculator App</a>
        </div>
      </div>
    </div>
   <!-- Container Start -->
    <div class="container">
      <div class="starter-template">
        <h1>Adder/Subtractor</h1>
    
        <!--User Input Section -->
        <div class="user-input">
          <p>X = <input id="x-input" type="text" placeholder="Enter an Integer"></input></p>
          <p>Y = <input id="y-input" type="text" placeholder="Enter an Integer"></input></p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <button type="submit" id="add-button" class="btn-sm btn-default">
                <i class="icon-circle-arrow-right icon-large"></i> +
            </button>
          <button type="submit" id="subtract-button" class="btn-sm btn-default">
                <i class="icon-circle-arrow-right icon-large"></i> -
            </button>
        </div>

        <!-- Results section -->
        <div class="panel panel-danger">
          <div class="panel-body">
            <ul class="result">
            </ul> 
          </div>
        </div>

      </div><!-- Bootstrap Starter Template End -->
    </div><!-- Container End-->
    
    <!-- Sticky Footer -->
    <div class="footer">
      <div class="container">
        <p class="text-center text-muted">Ben Hazlerig &copy 2014</p>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
